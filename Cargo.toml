[package]
name = "agtrace"
version = "0.1.0"
edition = "2021"
authors = ["lanegrid team"]
description = "Unify session histories from AI coding agents into a standardized format"
license = "MIT OR Apache-2.0"
repository = "https://github.com/lanegrid/agtrace"
keywords = ["ai", "agents", "tracing", "analysis"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "agtrace"
path = "src/main.rs"

[lib]
name = "agtrace"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
chrono = "0.4"
sha2 = "0.10"
walkdir = "2.5"
csv = "1.3"
toml = "0.8"
rusqlite = { version = "0.30", features = ["bundled"] }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.10"
