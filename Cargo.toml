[package]
name = "agtrace"
version = "0.1.0"
edition = "2021"
authors = ["lanegrid team"]
description = "Unify session histories from AI coding agents into a standardized format"
license = "MIT OR Apache-2.0"
repository = "https://github.com/lanegrid/agtrace"
keywords = ["ai", "agents", "tracing", "analysis"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "agtrace"
path = "src/main.rs"

[lib]
name = "agtrace"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"
walkdir = "2.4"
home = "0.5"

[dev-dependencies]
tempfile = "3.8"
