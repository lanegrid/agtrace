name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of what the bug is.
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `agtrace init`
        2. Run `agtrace watch`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
      placeholder: What actually happened?
    validations:
      required: false

  - type: dropdown
    id: provider
    attributes:
      label: Provider
      description: Which AI agent provider are you using?
      options:
        - Claude Code
        - Codex
        - Gemini
        - Other
        - Not applicable
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: agtrace version
      description: Run `agtrace --version` or check `npm list -g @lanegrid/agtrace`
      placeholder: "0.3.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      placeholder: "macOS 14.5, Ubuntu 22.04, Windows 11"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or error messages
      description: Please paste any relevant logs or error messages
      render: shell
      placeholder: Paste logs here...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other context about the problem
      placeholder: Add any other context here...
    validations:
      required: false
