[package]
name = "agtrace-sdk"
version.workspace = true
edition.workspace = true
description = "Public SDK for building observability tools on top of agtrace"
license.workspace = true
repository.workspace = true
keywords = ["agtrace", "sdk", "observability", "ai-agents"]

[dependencies]
# Core internal dependencies
agtrace-types.workspace = true
agtrace-core.workspace = true
agtrace-providers.workspace = true
agtrace-engine.workspace = true
agtrace-index.workspace = true
agtrace-runtime.workspace = true

# Common dependencies
serde.workspace = true
serde_json.workspace = true
chrono.workspace = true
tokio.workspace = true
futures.workspace = true

# MCP/query support
schemars = { version = "1.2.0", features = ["derive"] }
base64 = "0.22"
anyhow.workspace = true

[dev-dependencies]
tempfile.workspace = true
agtrace-testing = { path = "../agtrace-testing" }
anyhow.workspace = true

[package.metadata.docs.rs]
all-features = true

# README is generated from rustdoc using cargo-rdme
# To update: cargo rdme --workspace-project agtrace-sdk
# To check: cargo rdme --workspace-project agtrace-sdk --check
