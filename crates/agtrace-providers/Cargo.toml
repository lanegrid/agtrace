[package]
name = "agtrace-providers"
version = "0.1.0"
edition = "2021"
authors = ["lanegrid team"]
description = "Provider implementations for agtrace"
license = "MIT OR Apache-2.0"

[dependencies]
agtrace-types = { path = "../agtrace-types" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
walkdir = "2.5"
dirs = "5.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.10", features = ["serde", "v4", "v5"] }
regex = "1.10"

[dev-dependencies]
insta = { version = "1.34", features = ["json"] }
