[package]
name = "agtrace-index"
version = "0.1.0"
edition = "2021"
authors = ["lanegrid team"]
description = "SQLite index for agtrace"
license = "MIT OR Apache-2.0"

[dependencies]
agtrace-types = { path = "../agtrace-types" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
rusqlite = { version = "0.30", features = ["bundled"] }
walkdir = "2.5"

[dev-dependencies]
tempfile = "3.10"
