# release.toml - cargo-release configuration for version management and crates.io publishing
allow-branch = ["main", "master"]
sign-commit = false
sign-tag = false
push = true
publish = true

# Version tag format (e.g., v0.1.0)
tag-name = "v{{version}}"

# Workspace version management
shared-version = true
workspace = true
consolidate-commits = true

# Hook: Update CHANGELOG.md when bumping version (relative to workspace root)
[[pre-release-replacements]]
file = "../../CHANGELOG.md"
search = "## \\[unreleased\\]"
replace = "## [{{version}}] - {{date}}"
