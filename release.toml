# release.toml - cargo-release configuration for version management and crates.io publishing
allow-branch = ["main", "master"]
sign-commit = false
sign-tag = false
push = true
publish = true

# Version tag format (e.g., v0.1.0)
tag-name = "v{{version}}"

# Workspace version management
shared-version = true
consolidate-commits = true

# Rate limit for publishing new packages to crates.io
[rate-limit]
new-packages = 10
